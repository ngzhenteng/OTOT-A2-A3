apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  labels:
    app: backend
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /$1 
spec:
  rules:
    - http:
        paths:
          - path: / 
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  name: service-port